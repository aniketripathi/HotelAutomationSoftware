<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		{% load static %}
	
		<!-- Bootstrap CSS -->
		<link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<title>Login</title>
	</head>
	
	<body>
	
	<p class="h5 text-center mt-3 mb-5"> Welcome! Please login to continue. </p>
	
	<div class="container-sm w-25 border border-primary mb-3 pt-3">
		<form method="post">
			{% csrf_token %}
			<div class="mb-3">
				<label for="login_type" class="form-label">Type</label>
				<select class="form-select mb-3" aria-label="Default select example" name="usertype">
					<option value="0" selected="selected">Administrator</option>
					<option value="1">Receptionist</option>
					<option value="2">Catering Service Manager</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="login_username" class="form-label">Username</label>
				<input required  type="text" class="form-control" id="login_username" aria-describedby="Enter Username" name="username">
			</div>
			<div class="mb-3">
				<label for="login_password" class="form-label">Password</label>
				<input required type="password" class="form-control" id="login_password" name="password">
			</div>
			<button type="submit" class="btn btn-primary mb-3">Submit</button>
		</form>
	</div>
	<p class="h5 text-center mb-3 text-danger">{{error_message}} </p>
	<p class="h5 text-center mb-3 text-danger">If you don't remember your username or password then contact Administrator. </p>
	
  
    <script src="{% static '/js/bootstrap.bundle.min.js' %}" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
